<div id="container">
  
  <h1 class='h1' >Sign Up</h1>
  
  <div class='navigation'>
      <a class='a' href='#/' class='create'>Home</a>
  </div>

  <!-- box for users to sign up -->
  <form name="signupForm" ng-submit="addUser()" novalidate>
    <input name="email" ng-model="newSignup.email" type="email" placeholder="Enter email address" required>
    <input name="user" ng-model="newSignup.name" type="text" placeholder="Enter full name" required><br>
    <input name="username" ng-model="newSignup.username" type="text" placeholder="Enter username" required><br>
    <input name="pass" ng-model="newSignup.password" type="password" placeholder="Enter password" required><br>
    <button type="submit" ng-disabled=shortenForm.$invalid>Sign Up</button>
  </form>

  <!-- results of sign up attempt display here -->
  <div class="result" ng-if="conflict">User already exists.</div>

  <!-- link to login -->
  <div>
    Already a user? <br>
    <a href='#/signin'>Log In</a>
  </div>

</div>
